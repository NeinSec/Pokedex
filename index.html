<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
    
</head>
<body>
    <div class="container">
        <nav class="navbar bg-danger text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light  justify-content-center">Pokedex</a>
              <form class="d-flex" onsubmit="searchPokemon(event)">
                <input name="pokemon" autocomplete="off" id="inputPokemon" class="form-control me-2" type="text" placeholder="Nombre Pokemon" aria-label="Search">
              </form>
            </div>
          </nav>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/poke-shadow.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>

          <div id="pokemon-container" class="container justify-content-center"></div>
            <div id="spinner" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
    </div>
    


    
    




    <script src="./js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
